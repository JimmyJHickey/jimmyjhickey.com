<p>
	Here's a categorized archive of my posts for easier searching.

{% for category in site.categories reversed %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] reversed %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
